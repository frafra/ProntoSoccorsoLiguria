<!DOCTYPE html>
<html>
<head>
    <title>Pronto soccorso Liguria</title>
    <meta charset="utf-8" />
    <meta http-equiv="refresh" content="300">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.5/leaflet.css" />
    <!--[if lte IE 8]>
        <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.5/leaflet.ie.css" />
    <![endif]-->
</head>
<body>

<p><b>Ospedalizzazioni in Liguria</b> — Software libero (<a href="https://github.com/frafra/ProntoSoccorsoLiguria">sorgenti</a>). Mappa aggiornata ogni 5 minuti.</p>
<p><b>Leggenda</b> — <i>Bandiera blu</i>: codice effettivo non ancora disponibile (in attesa dei soccorsi)</p>

<div id="map" style="position: absolute; bottom: 0px; right: 0px; left: 0px; top: 85px;"></div>

<script src="http://cdn.leafletjs.com/leaflet-0.5/leaflet.js"></script>
<script src="geojson.js" type="text/javascript"></script>
<script>
    var map = L.map('map').setView([44.193, 8.817], 9);

    L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            minZoom: 9,
            maxZoom: 18,
            attribution: 'Map data © <a href="http://www.openstreetmap.org/">OpenStreetMap</a> contributors — Data source: <a href="http://80.16.223.45/">118 Liguria</a> — Developed by <a href="http://frafra.eu">Francesco Frassinelli</a>'
    }).addTo(map);

    L.geoJson(data, {
        onEachFeature: function (feature, layer) {
            layer.bindPopup(feature.properties.title);
        },
        pointToLayer: function(feature, latlng) {
            var myicon = L.icon({
                iconUrl: feature.properties.icon,
                iconSize: [24, 24],
                iconAnchor: [0, 24],
                popupAnchor: [12, -32],
            })
            return L.marker(latlng, {icon:myicon});
        }
    }).addTo(map);
</script>

</body>
</html>
